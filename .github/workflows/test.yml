name: Run_pytest

on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest 

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.0
      - run: pip install -U pytest
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pytest_function.py 
