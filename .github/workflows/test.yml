name: Run_pytest

on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest 

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.0
      - run: pip install -U pytest
      - name: testing
        run: | 
           import pandas as pd
           pytest  ./scripts/current.py
        
